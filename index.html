<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão de Voluntariado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<header class="bg-white border-b sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between text-xl">
      <a href="#" class="flex items-center gap-3" aria-label="Início VolunBoard">
        <div class="w-10 h-10 rounded-full bg-primary-600 text-white flex items-center justify-center font-bold">VB</div>
        <div>
          <div class="font-semibold">VolunBoard</div>
          <div class="text-xs text-gray-500">Gestão de Ações Comunitárias</div>
        </div>
      </a>
      <nav class="hidden sm:flex items-center gap-6">
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Dashboard</a>
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Relatórios</a>
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Sobre</a>
      </nav>
      <div class="flex items-center gap-3">
        <button id="btnExport" class="px-3 py-1.5 rounded-md border text-sm hover:bg-gray-50">Cadastre-se</button>
        <button id="btnImport" class="px-3 py-1.5 rounded-md border text-sm hover:bg-gray-50">Login</button>
        <input id="importFile" type="file" accept="application/json" class="hidden" />
      </div>
    </div>
  </header>
  
<body>

    <section class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">
        <div class="container mx-auto p-8 flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gestão de Ações Comunitárias</h1>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 w-full">
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="text-gray-500 text-sm">Total de Ações</p>
                    <p id="total-acoes" class="text-2xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="text-gray-500 text-sm">Pendente</p>
                    <p id="acoes-pendentes" class="text-2xl font-bold text-orange-500">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="text-gray-500 text-sm">Em Andamento</p>
                    <p id="acoes-em-andamento" class="text-2xl font-bold text-sky-500">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="text-gray-500 text-sm">Concluída</p>
                    <p id="acoes-concluidas" class="text-2xl font-bold text-green-500">0</p>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mb-6 w-full">
                <h2 class="text-2xl font-semibold text-gray-700 text-center md:text-left mb-4 md:mb-0">Lista de Ações</h2>
                <div class="space-x-2">
                    <button id="btn-importar" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">Importar JSON</button>
                    <button id="btn-exportar" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">Exportar JSON</button>
                    <button id="btn-abrir-modal" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Adicionar Ação</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comunidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Voluntário Responsável</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-acoes" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modal-acao" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center">
            <div class="relative bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4">
                <span id="btn-fechar-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold cursor-pointer">&times;</span>
                <h3 id="modal-titulo" class="text-2xl font-semibold mb-6 text-center">Adicionar Nova Ação</h3>
                <form id="form-acao">
                    <input type="hidden" id="acao-id">
                    <div class="mb-4">
                        <label for="acao-nome" class="block text-gray-700 font-bold mb-2">Nome da Ação</label>
                        <input type="text" id="acao-nome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="acao-comunidade" class="block text-gray-700 font-bold mb-2">Comunidade/Local</label>
                        <input type="text" id="acao-comunidade" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="acao-responsavel" class="block text-gray-700 font-bold mb-2">Voluntário Responsável</label>
                        <input type="text" id="acao-responsavel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="acao-objetivo" class="block text-gray-700 font-bold mb-2">Beneficiados / Objetivo da Ação</label>
                        <textarea id="acao-objetivo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="acao-status" class="block text-gray-700 font-bold mb-2">Status</label>
                        <select id="acao-status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Salvar Ação</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
