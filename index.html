<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VolunBoard — Gestão de Ações Comunitárias</title>
  <meta name="color-scheme" content="light dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 text-gray-800">
     
    <header class="bg-white border-b sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="#" class="flex items-center gap-3" aria-label="Início VolunBoard">
        <div class="w-10 h-10 rounded-full bg-primary-600 text-white flex items-center justify-center font-bold">VB</div>
        <div>
          <div class="font-semibold">VolunBoard</div>
          <div class="text-xs text-gray-500">Gestão de Ações Comunitárias</div>
        </div>
      </a>
      <nav class="hidden sm:flex items-center gap-6">
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Dashboard</a>
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Relatórios</a>
        <a href="#" class="text-sm text-gray-700 hover:text-primary-700">Sobre</a>
      </nav>
      <div class="flex items-center gap-3">
        <button id="btnExport" class="px-3 py-1.5 rounded-md border text-sm hover:bg-gray-50">Cadastre-se</button>
        <button id="btnImport" class="px-3 py-1.5 rounded-md bg-primary-600 text-white text-sm hover:bg-primary-700">Login</button>
        <input id="importFile" type="file" accept="application/json" class="hidden" />
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <section id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6"></section>
    <section id="filters" class="bg-white rounded-xl shadow p-4 mb-6"></section>
    <section id="table"></section>
    <footer class="mt-8 text-center text-xs text-gray-500">
      Feito por Mayara · VoluntárioBoard — site em HTML + Tailwind + JS (localStorage)
    </footer>

 
  <div id="modal-container"></div>
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-semibold mb-4">Modal Title</h2>
        <p class="text-gray-700 mb-4">This is a modal content area.</p>
        <button id="closeModal" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700">Fechar</button>
        </div>
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden bg-gray-900 text-white text-sm px-4 py-2 rounded-full shadow-lg"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
